<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Poppins:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>

<body class="main">
    <header class="section section1 header active">
        <i class="fas fa-store-alt"></i>
    </header>

    <main>
        <section class="section section2 about"></section>
        <section class="section section3 portfolio"></section>
        <section class="section section4 journey"></section>
        <section class="section section5 contact"></section>
    </main>

    <div class="buttons">
        <div class="button button-1 active-btn">
            <i class="fas fa-home"></i>
        </div>
        <div class="button button-2" data-id="about">
            <i class="fas fa-comment-dots"></i>
        </div>
        <div class="button button-3" data-id="portfolio">
            <i class="fas fa-user"></i>
        </div>
        <div class="button button-4" data-id="journey">
            <i class="fas fa-route"></i>
        </div>
        <div class="button button-5"  data-id="contact">
            <i class="fas fa-phone"></i>
        </div>
    </div>
</body>

</html>
